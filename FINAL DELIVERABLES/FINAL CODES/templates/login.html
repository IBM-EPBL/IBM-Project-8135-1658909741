<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="..\static\images\wave1.png">
	<div class="container">
		
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\bg.png">
		</div>
		
		
		<div class="login-content">
			
			<form action='/login' method="POST">

				<div class="msg"></div>
				<img src="..\static\images\avatar.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="email" name="email" Placeholder="Email" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input type="password" name="password" placeholder="Password" class="input" required>
            	   </div>
            	</div>
            	<a href="/forgot">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<br>
				<br>
				
				<div class="app" >
					<p>Don't have an account?  <a id="app1" href="\signup">Signup</a></p></div>
					
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
