<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link href="..\static\css\signup.css" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body style="background-color:#2d2c2c;">
   
 <!--container---------------------->
<div class="container">
 <!--sign-up-box-container--->
<div class="sign-up">
    
    <div id="png"><a href="/" title="HOME"><img style="width:55px; height:55px ; " src="..\static\images\home-page.png"></a></div>
 <!--heading-->
 <form action="/register" method="post">
    <div class="msg"><h4></h4></div>
 <h1 class="heading">Hello,Friend</h1>
 <!--name-box-->
 <div class="text">
 <img height="12px" src="../static/images/user.png" />
 <input placeholder="Name" type="text" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="..\static\images/email.png" />
 <input placeholder=" Example@gmail.com" type="email" name="email" />
 </div>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="..\static\images\password.png" />
 <input placeholder=" Password" type="password" name="password"/>
 </div>


<!--trems-->

<div class="terms">
   
 <p class="conditions" style="color:black"><br><input class="check" type="checkbox" required>I read and agree to <a href="#">Terms &amp; Conditions</a></p>
</div>
<!--button--> 
<div class="toop">
<button type="submit" class="edit btn btn-primary" >CREATE ACCOUNT</button> </div>
<br>
</form>
<!--sign-in-->
<div class="colu">
   <p class="conditions" id="p3">Already have an account?  <a href="/signin">Sign in</a></p> </div></div>
 </div>
<!--text-container-->
<div class="text-container">
 <h1 style="color: #2d2c2c;font-family:cursive;">Please Fill in the <br> blanks for sign up</h1>
